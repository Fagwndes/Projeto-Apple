<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Apple (BR)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>

<body>


    <div class="roxo">

        <img class="logo" src="./img/logo.png">
        <ul>
            <li>Mac</li>
            <li>iphone</li>
            <li>ipad</li>
            <li>Wat</li>
            <li>Airpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>

    <div class="caixa-azul">

        <div>

            <h1 class="titolo">iPhone 14</h1>

            <h2 class="titulo-2">Tão poderoso. Tão ao seu alcance</h2>

            <p class="p3">Em dois tamanhos perfeitos. Pensado para encantar.</p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$7.599*</h3>

            <button class="butao">Comprar</button>

            <p class="cor">Escolha sua cor:</p>

            <div>

                <button onclick="trocaCor('#81a5c4'); trocaImagem('./img/iphone-azul.png')" class="azul troca"></button>
                <button onclick="trocaCor('#F7DA47'); trocaImagem('./img/iphone-amarelo.png')"
                    class="amarelo troca"></button>
                <button onclick="trocaCor('#C1C1C1'); trocaImagem('./img/iphone-branco.png') "
                    class="branco troca"></button>
                <button onclick="trocaCor('#272D33'); trocaImagem('./img/iphone-preto.png') "
                    class="preto troca"></button>
                <button onclick="trocaCor('#B50012'); trocaImagem('./img/iphone-vemelho.png') "
                    class="vermelho troca"></button>
            </div>

        </div>

        <div class="circulo"></div>
        <img class="celular" src="./img/iphone-azul.png">
